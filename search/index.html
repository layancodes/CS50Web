<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
    </head>
    <body>
        <div class="redirect_buttons">
            <form action="image.html">
                <input type="submit" value="Image Search">
            </form>
            <form action="advanced.html">
                <input type="submit" value="Advanced Search">
            </form>
        </div>
        
        <img class="logo" src="assets/logo.png ">
        <form class="search_lucky_form" action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search...">
            <input type="hidden" name="btnI" value="" id="lucky">
            <div class="buttons">
                <input type="submit" value="Google Search" onclick="setLucky(false)">
                <input type="submit"  value="I'm Feeling Lucky!" onclick="setLucky(true)">
            </div>
        </form>
        
        <script>
            function getLucky(isLucky) {
                const luckyInput = document.getElementById("lucky");
                if (isLucky){
                    luckyInput.value = "I'm Feeling Lucky";
                } else {
                    luckyInput.value = "";
                }

            }

        </script>
    </body>
</html>
